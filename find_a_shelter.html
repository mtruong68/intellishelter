<html>
<header>
  <title>Find a Shelter</title>
  <link rel="stylesheet" type="text/css" href="css/ipod.css"/>
  <link rel="stylesheet" type="text/css" href="css/find_a_shelter.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
  <script src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="js/find_a_shelter.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#autocomplete" ).autocomplete({
      source: ["Use Current Location"]
    });
  } );
  </script>
</header>
<body>
  <div id="screen">
    <div id="head_bar">
      <a href="index.html">
        <button class="backbutton"><i class="material-icons">arrow_back</i></button>
      </a>
    </div>
    <div class="body">
      <div class="map">
        <img id="image" src="images/American_map.png" height="auto" width="280px" />
      </div>
      <div class="inputer">
        <div class="search-box">
          <span class="title"><b>Find a Shelter</b></span>
          <div class="form" action="find_a_shelter_AFTER.html" method="GET">
            <input id="autocomplete" type="text" name="location" autocomplete="on"/>
            <input id="submit" type="submit" value=&rarr; />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
