<html>
<header>
	<title>Shelter Overview</title>
	<link rel="stylesheet" type="text/css" href="css/ipod.css"/>
	<link rel="stylesheet" type="text/css" href="css/manager.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
</header>
<body>
	<div id="screen">
		<div id="contents">
			<div id="head_bar">
				<a href="manager_overview.html">
					<button class="backbutton"><i class="material-icons">arrow_back</i></button>
				</a>
			</div>
			<div id="top_text">Edit Your Shelter</div>
			<div class="wrapper">
				<div>Name:</div>
				<input type="text" id="form_name" value="YWCA Evanston">
				<div>Phone Number:</div>
				<input type="text" id="form_number" value="+1 (958) 555-0100
">
				<div>Current Population:</div>
				<input type="text" id="form_cap" value="0">
				<div>Max Capacity:</div>
				<input type="text" id="form_max" value="250">
				<div>Additional Information:</div>
				<textarea id="update_info">The YWCA is pet friendly!</textarea>
				<input id="submit_button" class="button-general update_form" type="submit" value="Update All">
			</div>
		</div>
	</div>
	<script src="js/manager_update.js"></script>
</body>
</html>
