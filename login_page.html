<html>

<header>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/ipod.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</header>

<body>
	<div id="screen">
		<div id="head_bar">
				<a href="home.html">
					<button class="button"><i class="material-icons">arrow_back</i></button>
				</a>
			</div>
		<div id="login">
			<div id="title">Login</div> <br>
			E-mail: <input type="text" id="text-input-e" name="email" ><br>
			Password: <input type="text" id="text-input-p" name="password"><br>
			<div id="incorrect_pw">
				"Invalid E-mail or Password"
			</div>
			<button class="material-icons" id="button" onclick="submitlogin()">arrow_forward</button>
		</div>
	</div>
	
	<script src="js/login.js"> </script>

</body>
</html>
