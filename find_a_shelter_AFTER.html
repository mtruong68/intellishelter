<html>
<header>
  <title>Find a Shelter</title>
  <link rel="stylesheet" type="text/css" href="css/ipod.css"/>
  <link rel="stylesheet" type="text/css" href="css/find_a_shelter.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
  <script src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="js/find_a_shelter.js"></script>

  $( function() {
    $( "#autocomplete" ).autocomplete({
      source: ["Use Current Location"]
    });
  } );
  </script>
</header>
<body>
  <div id="screen">
    <div class="player-head-bar">
      <a href="home.html">
        <div class="back-button"><i class="material-icons">arrow_back</i></div>
      </a>
      <div class="invis">
      </div>
    </div>
    <div class="body">

        <img id="image" src="images/American_map.png" height="auto" width="280px" />

      <div class="inputer">
        <div class="search-box">
          <span class="title"><b>Find a Shelter</b></span>
          <div class="form">
            <input id="autocomplete" type="text" name="location" autocomplete="on"/>
            <input id="submit" type="submit" value=&rarr; />
          </div>
          <a href="Shelter_Info.html"><div class='shelter' id="YWCA"><span><b>YWCA Evanston</b> - 1.7m</span><span>1215 Church St.</span></div></a>
          <a href="Advanced_Shelter_Info.html"><div class='shelter' id="Salvation"><span><b>Salvation Army Disaster</b> - 2.1m</span><span>1403 Sherman Ave.</span></div></a>
          <a href="Advanced_Shelter_Info.html"><div class='shelter' id="RedCross"><span><b>Red Cross Shelter</b> - 2.2m</span><span>623 E. McCourt</span></div></a>
          <a href="Advanced_Shelter_Info.html"><div class='shelter' id="United"><span><b>United Center</b> - 8.9m</span><span>1901 W Madison St.</span></div></a>
        </div>
      </div>
    </div>
  </div>
</body>
