<html>

<header>
	<title>Directions</title>
	<link rel="stylesheet" type="text/css" href="css/ipod.css"/>
	<link rel="stylesheet" type="text/css" href="css/shelter_directions.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</header>

<body>

	<div id="screen">
		<div class="player-head-bar">
			<a href="Shelter_Info.html">
				<div class="back-button"><i class="material-icons">arrow_back</i></div>
			</a>
			<div class="headtitle">Directions</div>
			<a href="find_a_shelter.html">
				<div class="newsearch-button"><i class="material-icons">cancel</i></div>
			</a>
		</div>

		<div class="body">

			<div id="map">
				<img id="image" src="images/evanston_map_directions.PNG" alt="map" height="auto" width="280px" />
			</div>

			<div class="search-box">
				<span class="title"><b> 
					YWCA Evanston <br>
					1215 Church St. <br>
				</b></span>

				<table id="directiontable">
					<tr> 
						<td class="detail"> Time: 18 Min </td>
						<td class="right detail"> Distance: 1.7 Mi</td>
					</tr>
					<tr>
						<td> Turn Left </td>
						<td class="right"> 0.4 Mi </td>
					</tr>
					<tr>
						<td> Turn Right </td>
						<td class="right"> 1.0 Mi </td>
					</tr>
					<tr>
						<td> Turn Left </td>
						<td class="right"> 0.2 Mi </td>
					</tr>
					<tr>
						<td> Arrive </td>
						<td class="right"> 0.1 Mi </td>
					</tr>
				</table>

				<div class="directionoptions">
					<button class="button on" id="walk" onclick="walk_f()"><i class="material-icons">directions_walk</i></button>
					<button class="button" id="car" onclick="car_f()"><i class="material-icons">directions_car</i></button>
					<button class="button" id="transit" onclick="transit_f()"><i class="material-icons">directions_bus</i></button>
				</div>

			</div>
		</div>
	</div>

	<script src="js/shelter_directions.js"> </script>

</body>

</html>
