<html>
<header>
  <title>Music Player</title>
  <link rel="stylesheet" type="text/css" href="ipod.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
</header>
<body>
  <div id="screen">
    <div class="player-head-bar">
      <a href="songs.html">
        <div class="back-button"><i class="material-icons">arrow_back</i></div>
      </a>
      <div class="invis">
      </div>
    </div>
    <div class="player-body">
      <img class="player-album-art" src="images/currents.jpg" alt="Currents Album Cover"/>
      <div>
        <div id="player-song-name">The Less I Know The Better</div>
        <div class="player-song-info"><em>Currents</em> - Tame Impala</div>
      </div>
      <div class="player-slider">
        <input id="scrubber" class="player-range" type="range" value=0 min=0 max=180 />
          <div id="start-time">0:00</div>
          <div id="end-time">3:00</div>
      </div>
      <div>
        <button class="navigate" id="song-prev" onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
        <button id="play-pause" class="navigate" onclick="switchPlay()"><i id="play_text" class="material-icons">play_arrow</i></button>
        <button class="navigate" id="song-next" onclick="nextSong()"><i class="material-icons">skip_next</i></button>
      </div>
      <div class="player-volume">
        <i class="material-icons">volume_down</i>
        <div id="vl0"></div>
        <div id="vl1"></div>
        <div id="vl2"></div>
        <div id="vl3"></div>
        <div id="vl4"></div>
        <div id="vl5"></div>
      </div>
      <div class="player-volume-control">
        <button id="player-voldown" onclick="volDown()">&mdash;</button>
        <button id="player-volup" onclick="volUp()">+</button>
      </div>
    </div>
  </div>
  <script src="ipod.js"></script>
</body>
</html>
<!--
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
